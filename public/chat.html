<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Let connect</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="./js/client.js"></script>
    </head>
    <body>
        <nav>
            <img class="logo" alt="logo" src="./logo.png">
        </nav>
        <div class="flex-container">
            <div class="container">
                <div class="message">
                    <p class="meta"><strong>Admin</strong></p>
                    <p class="text">This Chat is not monitored. User discretion is advised. Admin take no responsibiity whatsoever.</p>
                </div>
            </div>
            <div class="sendbox">
                <form id="chat-form">
                    <input id="msg" type="text" size="110" placeholder="Enter Message"/>
                    <button class="btn">Send</button>
                </form>            
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
